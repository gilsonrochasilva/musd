<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap Core CSS -->
    <h:outputStylesheet library="bootstrap" name="/css/bootstrap.min.css"/>
    <!-- Font-Awesome Custom Fonts -->
    <h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>
    <!--Ajustes Primefaces-->
    <h:outputStylesheet library="css" name="ajustes-primefaces.css"/>
    <!--Ajustes Bootstrap-->
    <h:outputStylesheet library="css" name="ajustes-bootstrap.css"/>

    <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico" />

    <title>MUSD : <ui:insert name="title-page"/></title>
</h:head>

<h:body>
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span>MUSD</span></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="#">Home</a>
                    </li>
                    <li class="active">
                        <a href="#">Novo Modelo<br /></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <h:messages showSummary="true"></h:messages>
            <ui:insert name="content-page"/>
        </div>
    </div>

</h:body>

</html>
