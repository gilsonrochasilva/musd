<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap Core CSS -->
    <h:outputStylesheet library="bootstrap" name="/css/bootstrap.min.css"/>
    <!-- Font-Awesome Custom Fonts -->
    <h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>
    <!--Ajustes Primefaces-->
    <h:outputStylesheet library="css" name="ajustes-primefaces.css"/>
    <!--Ajustes Bootstrap-->
    <h:outputStylesheet library="css" name="ajustes-bootstrap.css"/>

    <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico" />

    <title>MUSD : <ui:insert name="title-page"/></title>
</h:head>

<h:body style="padding-top: 65px;">
    <!--Alertas do sistema-->
    <h:form id="formMsg" prependId="false">
        <p:growl id="msg" sticky="false"
                 autoUpdate="true" life="3000"
                 severity="info"
                 showDetail="true"
                 showSummary="false" />
    </h:form>

    <!--Menu do sistemas-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h:link outcome="pretty:home"
                        styleClass="navbar-brand">
                    <i class="fa fa-cloud-upload" style="font-size: 1.2em;"></i>
                    <h:outputText value=" MUSD "
                                  style="font-weight: bold; font-size: 1.2em;"/>
                </h:link>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <h:link outcome="pretty:home">
                            <i class="fa fa-home"/> Home<span class="sr-only">(current)</span>
                        </h:link>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <h:link outcome="pretty:listaSlave">
                            <i class="fa fa-laptop"/> Host
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="pretty:novaJanela">
                            <i class="fa fa-database"/> Banco de dados
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="pretty:novaJanela">
                            <i class="fa fa-refresh"/> Janela
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="pretty:listaModelo">
                            <i class="fa fa-file-text"/> Modelo
                        </h:link>
                    </li>
                    <li class="dropdown">
                        <a href="#" title="Configurações" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog"/> <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <h:link value="Configurações"
                                        outcome="pretty:home"/>
                            </li>
                            <li>
                                <h:link value="Controle de Acesso"
                                        outcome="pretty:home"/>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <h:messages showSummary="true"></h:messages>
            <ui:insert name="content-page"/>
        </div>
    </div>

    <!-- Bootstrap Core JavaScript -->
    <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
    <h:outputScript library="js" name="locale-primefaces.js"/>
</h:body>
</html>
