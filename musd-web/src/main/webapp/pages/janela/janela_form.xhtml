<ui:composition template="./../../WEB-INF/template/default.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title-page">
        Janela de Sincronização
    </ui:define>

    <ui:define name="content-page">
        <div class="row">
            <div class="col-md-12">
                <h1>Janela de Sincronização</h1>
                <hr />
            </div>
        </div>

        <h:form prependId="false">

            <div class="row">
                <div class="col-md-12">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel for="modelo" styleClass="col-sm-2 control-label" value="Modelo de Migração:"></h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText styleClass="form-control" value="#{janelaFormBean.janelaSincronizacao.modeloMigracao.nome}" id="modelo" disabled="true"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="identificacao" styleClass="col-sm-2 control-label" value="Identificação:"></h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="identificacao" styleClass="form-control" value="#{janelaFormBean.janelaSincronizacao.identificacao}" required="true"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="horaInicio" styleClass="col-sm-2 control-label" value="Hora de Início:"></h:outputLabel>
                            <div class="col-sm-10">
                                <p:calendar id="horaInicio"  value="#{janelaFormBean.janelaSincronizacao.horaInicio}" pattern="HH:mm a" timeOnly="true" locale="pt_BR" required="true"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="horaFim" styleClass="col-sm-2 control-label" value="Hora do Fim:"></h:outputLabel>
                            <div class="col-sm-10">
                                <p:calendar id="horaFim" value="#{janelaFormBean.janelaSincronizacao.horaFim}" pattern="HH:mm a" timeOnly="true" locale="pt_BR" required="true"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="intervalo" styleClass="col-sm-2 control-label" value="Intervalo (dias):"></h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="intervalo" styleClass="form-control" value="#{janelaFormBean.janelaSincronizacao.intervalo}" required="true"></h:inputText>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-1">
                    <h:button value="Voltar" styleClass="btn btn-default form-control" outcome="pretty:listaJanela">
                        <f:param name="idModelo" value="#{janelaFormBean.janelaSincronizacao.modeloMigracao.id}"/>
                    </h:button>
                </div>

                <div class="col-md-1">
                    <h:commandButton value="Salvar" styleClass="btn btn-primary form-control" action="#{janelaFormBean.salvar()}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
