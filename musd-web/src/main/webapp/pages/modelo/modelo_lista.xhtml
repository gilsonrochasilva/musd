<ui:composition template="../../WEB-INF/template/default.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title-page">
        Modelo de Sincronização
    </ui:define>

    <ui:define name="content-page">
        <h:form prependId="false">
        <div class="row">
            <div class="col-md-12">
                <h1>Lista de Modelos</h1>
                <hr />
            </div>
        </div>

        <p:dataTable id="tblModelos" var="modelo" value="#{modeloListaBean.modelosMigracao}"
                     paginator="true" rows="10" paginatorPosition="bottom" currentPageReportTemplate="Página {currentPage} de {totalPages}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,20,30" emptyMessage="Nenhuma registro encontrado.">

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nome do Modelo" />
                </f:facet>
                <h:outputText value="#{modelo.nome}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Opções" />
                </f:facet>

                <p:button value="Editar"  icon="ui-icon-pencil" >
                    <f:param name="id" value="#{modelo.id}"/>
                </p:button>

                <p:commandButton value="Excluir"  update="tblModelos"
                                 onclick="if (!confirm(' deseja mesmo excluir o Modelo #{modelo.nome} ? '))
                                             return false;"                    />
            </p:column>

        </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
