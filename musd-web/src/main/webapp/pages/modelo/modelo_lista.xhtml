<ui:composition template="../../WEB-INF/template/default.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title-page">
        Modelo de Sincronizacao
    </ui:define>

    <ui:define name="content-page">
    <h:form id="formLista">
        <div class="row">
            <div class="col-md-12">
                <h1>Lista de Modelos</h1>
                <hr />
            </div>
        </div>

        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <h:commandButton value="Novo Modelo"
                                 styleClass="btn btn-primary form-control"
                                 action="pretty:novoModelo"/>
            </div>
        </div>


        <p:dataTable id="tblModelos" var="modelo" value="#{modeloListaBean.modelosMigracao}">

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nome do Modelo" />
                </f:facet>
                <h:outputText value="#{modelo.nome}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Opcoes" />
                </f:facet>

                <p:button value="Editar" outcome="pretty:modeloEditar" icon="ui-icon-pencil" >
                    <f:param name="id" value="#{modelo.id}"/>
                </p:button>
                <p:commandButton value="Excluir"  update="tblModelos" icon="ui-icon-closethick" action="#{modeloListaBean.excluir(modelo)}"
                                 ajax="false"
                                 onclick="if (!confirm(' deseja mesmo excluir o Modelo #{modelo.nome} ? '))
                                             return false;"                    />
            </p:column>

        </p:dataTable>
    </h:form>
    </ui:define>
</ui:composition>
