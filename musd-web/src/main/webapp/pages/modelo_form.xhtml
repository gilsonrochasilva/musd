<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../WEB-INF/template/default.xhtml">

    <ui:define name="content-page">
        <h:form prependId="false">
            <div class="row">
                <div class="col-md-12">
                    <h1>Modelo de Migração</h1>
                    <br></br>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel for="nomeModelo" styleClass="col-sm-2 control-label" value="Nome do Modelo:"></h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="nomeModelo" styleClass="form-control" value="#{modeloFormBean.modeloMigracao.nome}" required="true"></h:inputText>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <h3>Master</h3>
                    <br></br>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel for="instancia" styleClass="col-sm-2 control-label" value="Nome da Instância:"></h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="instancia" styleClass="form-control" value="#{modeloFormBean.master.instancia}" required="true"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="ip" styleClass="col-sm-2 control-label" value="IP:"></h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="ip" styleClass="form-control" value="#{modeloFormBean.master.ip}" required="true"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="portaOuvinte" styleClass="col-sm-2 control-label" value="Porta Ouvinte:"></h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="portaOuvinte" styleClass="form-control" value="#{modeloFormBean.master.portaOuvinte}" required="true"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="portaMin" styleClass="col-sm-2 control-label" value="Porta Mínima:"></h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="portaMin" styleClass="form-control" value="#{modeloFormBean.master.portaMin}" required="true"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="portaMax" styleClass="col-sm-2 control-label" value="Porta Máxima:"></h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="portaMax" styleClass="form-control" value="#{modeloFormBean.master.portaMax}" required="true"></h:inputText>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <h:button value="Voltar"></h:button>
                    <h:commandButton value="Salvar" styleClass="ui-priority-primary" action="#{modeloFormBean.salvar}"></h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
