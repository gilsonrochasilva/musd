<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../WEB-INF/template/default.xhtml">

    <ui:define name="content-page">
        <div class="row">
            <div class="col-md-12">
                <h1>Modelo de Migração</h1>
                <div class="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel for="nomeModelo" styleClass="col-sm-2 control-label"></h:outputLabel>
                        <div class="col-sm-10">
                            <h:inputText id="nomeModelo" styleClass="form-control" value="#{modeloFormBean.modeloMigracao.nome}" required="true"></h:inputText>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <h2>Master</h2>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me</input>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
