<ui:composition template="./../../WEB-INF/template/default.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title-page">
        Modelo de Sincronização
    </ui:define>

    <ui:define name="content-page">
        <div class="row">
            <div class="col-md-12">
                <h1>Host Slave</h1>
                <hr />
            </div>
        </div>

        <h:form prependId="false">

            <div class="row">
                <div class="col-md-12">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel for="modelo" styleClass="col-sm-2 control-label" value="Modelo de Migração:"></h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText styleClass="form-control" value="#{slaveFormBean.slave.modeloMigracao.nome}" id="modelo" disabled="true"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="instancia" styleClass="col-sm-2 control-label" value="Nome da Instância:"></h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="instancia" styleClass="form-control" value="#{slaveFormBean.slave.instancia}" required="true"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="ip" styleClass="col-sm-2 control-label" value="IP do Host:"></h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="ip" styleClass="form-control" value="#{slaveFormBean.slave.ip}" required="true"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="porta" styleClass="col-sm-2 control-label" value="Porta de Comunicação:"></h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="porta" styleClass="form-control" value="#{slaveFormBean.slave.porta}" required="true"></h:inputText>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-1">
                    <h:button value="Voltar" styleClass="btn btn-default form-control" outcome="pretty:listaSlave">
                        <f:param name="idModelo" value="#{slaveFormBean.slave.modeloMigracao.id}"/>
                    </h:button>
                </div>

                <div class="col-md-1">
                    <h:commandButton value="Salvar" styleClass="btn btn-primary form-control" action="#{slaveFormBean.salvar()}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
