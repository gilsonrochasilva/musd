<ui:composition template="./../../WEB-INF/template/default.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title-page">
        Modelo de Sincronização
    </ui:define>

    <ui:define name="content-page">
        <div class="row">
            <div class="col-md-12">
                <h1>Host Slave</h1>
                <hr />
            </div>
        </div>

        <h:form prependId="false">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel for="cbmModelo"
                                           styleClass="col-sm-2 control-label"
                                           value="Modelos:"/>
                            <div class="col-sm-10">
                                <p:selectOneMenu id="cbmModelo"
                                                 value="#{slaveListaBean.modeloMigracao}"
                                                 required="true">
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItems value="#{slaveListaBean.modeloMigracaoList}"
                                                   var="modelo"
                                                   itemValue="#{modelo.id}"
                                                   itemLabel="#{modelo.nome}"
                                            />
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h3>Lista de Slave</h3>
                    <h:link outcome="pretty:novoSlave" styleClass="btn btn-info">
                        <i class="fa fa-laptop"/> Novo Host Slave
                    </h:link>
                    <hr />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <p:dataTable id="listaSlaves" var="s" value="#{slaveListaBean.slaves}"
                                 paginator="true" rows="10" paginatorPosition="bottom" currentPageReportTemplate="Página {currentPage} de {totalPages}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30" emptyMessage="Nenhuma registro encontrado.">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Instância" />
                            </f:facet>
                            <h:outputText value="#{s.instancia}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IP" />
                            </f:facet>
                            <h:outputText value="#{s.ip}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Porta" />
                            </f:facet>
                            <h:outputText value="#{s.porta}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Opções" />
                            </f:facet>

                            <h:link value="Editar"  outcome="pretty:editarSlave">
                                <f:param name="id" value="#{s.id}" />
                            </h:link>
                        </p:column>


                    </p:dataTable>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-1">
                    <h:button value="Voltar"
                              styleClass="btn btn-default form-control"/>
                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
