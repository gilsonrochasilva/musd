<ui:composition template="./../../WEB-INF/template/default.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title-page">
        Slaves
    </ui:define>

    <ui:define name="content-page">
        <div class="row">
            <div class="col-md-12">
                <h1>Slaves (<h:outputText value="#{slaveListaBean.modeloMigracao.nome}"></h:outputText>) </h1>
                <hr />
            </div>
        </div>

        <h:form prependId="false">
            <div class="row">
                <div class="col-md-9"></div>
                <div class="col-md-1">
                    <h:button value="Voltar" styleClass="btn btn-default form-control" outcome="pretty:listaModelo"/>
                </div>
                <div class="col-md-2">
                    <p:button value="Novo Slave" outcome="pretty:novoSlave" styleClass="btn btn-primary form-control">
                        <f:param name="idModelo" value="#{slaveListaBean.modeloMigracao.id}"/>
                    </p:button>
                </div>
            </div>
            <br></br>
            <p:dataTable id="listaSlaves" var="s" value="#{slaveListaBean.slaves}"
                         paginator="true" rows="10" paginatorPosition="bottom" currentPageReportTemplate="Página {currentPage} de {totalPages}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,30" emptyMessage="Nenhuma registro encontrado.">

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Instância" />
                    </f:facet>
                    <h:outputText value="#{s.instancia}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="IP" />
                    </f:facet>
                    <h:outputText value="#{s.ip}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Porta" />
                    </f:facet>
                    <h:outputText value="#{s.porta}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Opções" />
                    </f:facet>
                    <p:button value="Editar" outcome="pretty:editarSlave" icon="ui-icon-pencil" >
                        <f:param name="id" value="#{s.id}"/>
                    </p:button>
                </p:column>


            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
